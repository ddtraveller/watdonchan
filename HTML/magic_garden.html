        // Initialize the story
        let currentScene = 'start';
        let audioPlaying = false;
        
        // Function to show a scene
        function showScene(sceneId) {
            // Get the scene data
            const scene = storyData[sceneId];
            currentScene = sceneId;
            
            // Create the HTML for the scene
            let sceneHTML = `
                <div class="story-section">
                    <h2>${scene.title}</h2>
                    <button class="speak-btn" onclick="speakText('${scene.text.replace(/'/g, "\\'")}')">🔊</button>
                    <p class="story-text">${scene.text}</p>
                    <p class="thai-hint">${scene.thai}</p>
                    
                    <div class="vocabulary">
                        <h3>Vocabulary | คำศัพท์</h3>
                        ${scene.vocabulary.map(item => `
                            <p><span class="vocab-word">${item.word}</span> - ${item.meaning}</p>
                        `).join('')}
                    </div>
            `;
            
            // Add choices if this is not an ending
            if (!scene.ending) {
                sceneHTML += `
                    <div class="choices">
                        ${scene.choices.map(choice => `
                            <button class="choice-btn" onclick="showScene('${choice.next}')">
                                <div class="english-text">${choice.text}</div>
                                <div class="thai-text">${choice.thai}</div>
                            </button>
                        `).join('')}
                    </div>
                `;
            } else {
                // Add ending and restart button
                sceneHTML += `
                    <p class="ending">THE END | จบเรื่อง</p>
                    <button class="restart-btn" onclick="showScene('start')">Start Again | เริ่มใหม่</button>
                `;
            }
            
            sceneHTML += `</div>`;
            
            // Update the story container
            document.getElementById('story-container').innerHTML = sceneHTML;
        }
        
        // Function to speak text
        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
                
                audioPlaying = true;
                
                utterance.onend = function() {
                    audioPlaying = false;
                };
            } else {
                alert('Sorry, your browser does not support text-to-speech!');
            }
        }
        
        // Initialize the story when the page loads
        window.onload = function() {
            showScene('start');
        };
